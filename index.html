<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">Win condition: First to reach 3!</div>

    <div id="main-section">
      <div class="score player-score">Player Score: 0</div>

      <!-- Player section -->
      <div class="section player-section">
        <div class="text player-text">Player</div>
        <div class="frame player-frame">
          <img class="img player-img" src="img/question-mark.png" alt="" />
        </div>
      </div>

      <!-- Computer section -->
      <div class="section computer-section">
        <div class="text computer-text">Computer</div>
        <div class="frame computer-frame">
          <img class="img computer-img" src="img/question-mark.png" alt="" />
        </div>
      </div>

      <div class="score computer-score">Computer Score: 0</div>
    </div>

    <!-- Middle text -->
    <div class="text middle-text">Choose your weapon!</div>

    <!-- Player selections -->
    <div class="selection img-selection">
      <img class="img rock-img" src="img/rock.png" alt="rock image" />
      <img class="img paper-img" src="img/paper.png" alt="paper image" />
      <img
        class="img scissors-img"
        src="img/scissors.png"
        alt="scissors image"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
