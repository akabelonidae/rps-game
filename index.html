<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">Win condition: First to reach 5!</div>

    <div id="main-section">
      <!-- Player section -->
      <div class="section player-section">
        <div class="text player-text">
          Player: <span class="player-score">0</span>
        </div>
        <div class="frame player-frame">
          <img
            class="frame-img player-img"
            src="img/question-mark.png"
            alt=""
          />
        </div>
      </div>

      <!-- Computer section -->
      <div class="section computer-section">
        <div class="text computer-text">
          Computer: <span class="computer-score">0</span>
        </div>
        <div class="frame computer-frame">
          <img
            class="frame-img computer-img"
            src="img/question-mark.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Middle text -->
    <div class="text middle-text">Choose your weapon!</div>

    <!-- Player selections -->
    <div class="selection img-selection">
      <img class="selection-img rock-img" src="img/rock.png" alt="rock image" />
      <img
        class="selection-img paper-img"
        src="img/paper.png"
        alt="paper image"
      />
      <img
        class="selection-img scissors-img"
        src="img/scissors.png"
        alt="scissors image"
      />
    </div>
    <button id="play-again">Play Again</button>

    <div id="github-link">
      <div id="github-text">Made by akabelonidae</div>
      <div id="github-icon">
        <a target="_blank" href="https://github.com/akabelonidae"
          ><img
            id="github-img"
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="github icon"
        /></a>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
